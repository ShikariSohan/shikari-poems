<div class="navigation-container">
  <button
    class="nav-button prev"
    (click)="onPrevious.emit()"
    [disabled]="!hasPrevious"
  >
    ← পূর্ববর্তী
  </button>

  <div class="book-layout" [style.maxWidth]="config?.maxWidth || '800px'">
    <div class="content-area">
      <ng-content></ng-content>
    </div>
  </div>

  <button class="nav-button next" (click)="onNext.emit()" [disabled]="!hasNext">
    পরবর্তী →
  </button>
</div>
